<body>
    <header id="cabecalho">
        <a href="index.html"><img src="./src/imagens/WhatsApp Image 2024-01-03 at 23.15.53.jpeg" alt="Logo Mestre das Fichas"></a>
        <a href="controle.html"><button type="submit" class="btn btn-outline-dark">Proxima pagina</button></a>
    </header>   

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></span>
                    <input type="password" required>
                    <label for="#">Senha</label>
                </div>
                <div class="remember-forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-outline-dark btnlogin">Login</button>
                <div class="login-register">
                    <p><a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                    <input type="text" required>
                    <label >Nome Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <input type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Senha</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Confirmar Senha</label>
                </div>
                <button type="submit" class="btn btn-outline-dark btnregister">Registrar</button>
                <div class="login-register">
                    <p>JÃ¡ possui uma conta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>
