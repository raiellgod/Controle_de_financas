<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/resert.css">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/controle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="src/imagens/png-transparent-money-banknote-illustration-cartoon-hand-painted-banknotes-watercolor-painting-cartoon-character-angle.png" type="image/x-icon">
    <title>Controle Financeiro</title>
</head>
<body>

    <!-- header -->
    <header id="cabecalho">
        <a href="index.html"><img src="src/imagens/WhatsApp Image 2024-01-03 at 23.15.53.jpeg" alt="Logo Raiel Godinho"></a>
    </header>
    <!-- header -->

    <!-- container -->
    <div class="container">
        
        <!-- tabelas e botao -->
        <div class="row">
            
            <!-- tabelas de somas -->    
            <div class="col-4 tabela">
                <textarea name="ganho_atual" id="ganho_atual" class="border-0 shadow"></textarea>
                <label for="ganho_atual">Soma entradas <i class="fa-solid fa-brazilian-real-sign"></i></label>
            </div>
            
            
            <div class="col-4 tabela">
                <textarea name="gasto_atual" id="gasto_atual" class="border-0 shadow"></textarea>
                <label for="gasto_atual">Soma saida <i class="fa-solid fa-hand-holding-dollar"></i></label>
            </div>
            
            
            <div class="col-4 tabela">
                <textarea name="saldo_atual" id="saldo_atual" class="border-0 shadow"></textarea>
                <label for="saldo_atual">Saldo <i class="fa-solid fa-receipt"></i></label>
            </div>
            <!-- /tabelas de somas -->

            <!-- botao -->
            <div class="col-12 tabela">
                <button type="button" class="btn btn-outline-dark border-0 shadow">Nova movimentação <i class="fa-solid fa-money-bill-transfer"></i></button>
            </div>
            <!-- /botao -->
        </div>
        <!-- /tabelas e botao -->

        <!-- tr th td -->
        <div class="extrato">
            <table>
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Movimentação</th>
                        <th scope="col">Parcelas</th>
                        <th scope="col">Valor da Parcelas</th>
                        <th scope="col">Cartão</th>
                        <th scope="col">Data</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- /tr th td -->

        <!-- modal -->
        <div id="modal">

            <div class="box">
                <div class="head">
                    <span id="creationModeTitle"> Nova Tarefa </span>
                    <span id="editModeTitle"> Editar Tarefa </span>
                </div>
    
                <div class="form">
                    <input type="hidden" id="idInput">
    
                    <div class="form-group">
                        <label for="description">Valor</label>
                        <textarea name="descricao" id="description" rows="3"
                            placeholder="Digite o valor aqui"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="priority">Movimentação</label>
                        <input type="radio" name="movimentacao" id="entrada">Entada</input>
                        <input type="radio" name="movimentacao" id="saida">Saida</input>
                    </div>

                    <div class="form-group">
                        <label for="priority">Forma de pagamento</label>
                        <input type="radio" name="forma" id="cartão">Cartão</input>
                        <input type="radio" name="forma" id="dinheiro">Dinheiro</input>
                    </div>
    
                    <div class="form-group">
                        <label for="priority">Parcelas</label>
                        <input type="number" name="parcela" id="parcela" placeholder="Quantas parcelas?"></input>
                    </div>
    
                    <div class="form-group">
                        <label for="cartao">Cartão</label>
                        <select name="cartao" id="cartao">
                            <option value="">Precisa adicionar opções quando adiciona um cartao</option>
                            <option value="1">**** **** 1234</option>
                            <option value="2">**** **** 2345</option>
                            <option value="3">**** **** 3456</option>
                            <option value="4">**** **** 4567</option>
                            <option value="5">**** **** 5678</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="deadline">Data da movimentação</label>
                        <input type="date" name="data" id="deadline">
                    </div>
    
                    <div class="botoes">
                        <button class="btn btn-success" onclick="CreateTask()" id="btnCadastro">Cadastar</button>
                        <button class="btn btn-success" onclick="UpdateTask()" id="btnEdit">Editar</button>
                        <button class="btn btn-danger" onclick="CloseModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /modal -->
    </div>
<!-- /container -->



    <script src="src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2a0c8a34b.js" crossorigin="anonymous"></script>
</body>
</html>
